<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of collectedItems">
        <span class="badge">{{item.type}}</span>
        <button class="btn btn-danger">Remove from collection</button>&nbsp;
        {{item.description}}

      </li>
    </ul>
  </div>
</div>
